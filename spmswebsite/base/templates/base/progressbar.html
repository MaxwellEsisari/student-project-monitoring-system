{% load static %}
<link rel="stylesheet" href="{% static 'progressbarupload/css/upload_progressbar.css' %}">
<script src="{% static 'progressbarupload/js/jquery.upload_progress.js' %}"></script>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload">
</form>

<script>
    $(function() {
        $('form').uploadProgressBar({
            progressBar: '#progressbar',
            progressUrl: '{% url 'progressbarupload:progress' %}',
        });
    });
</script>

<div id="progressbar"></div>
